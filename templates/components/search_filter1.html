<form>

   <div class="card-header border-0 pt-6">
 
      <div class="card-title">

         <div class="d-flex align-items-center position-relative my-1">
 
            <span class="svg-icon svg-icon-1 position-absolute ms-6">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
               </svg>
            </span>

         </div>

      </div> 
      <div class="card-toolbar">
         
         <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">

            <label class="form-check form-check-sm form-check-custom form-check-solid mb-3 me-5"
               for="id_date_filter">Filter by Date:</label>
            <input type="date" class="col datetimepicker-input form-control-solid w-125px" name="date_filter"
               id="id_date_filter" value="{{ request.GET.date_filter }}" placeholder="Select Date">
            <button class="btn btn-sm btn-light-primary" type="submit">Search</button>

            {% if export_url and object_list %}
            <a href="{% url export_url %}?datetime={{request.GET.date_filter}}" class="btn btn-primary">Export</a>
            {% endif %}
         </div>


         <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
            <div class="fw-bolder me-5">
               <span class="me-2" data-kt-customer-table-select="selected_count"></span>Selected
            </div>
            <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">Delete
               Selected</button>
         </div>

      </div>
   
   </div>
</form>
